<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="parent">
    <div class="buttonspace">
        <button id="increaseTransparency">+</button>
        <button id="decreaseTransparency">-</button>
        <button id="increaseFontSize">A+</button>
        <button id="decreaseFontSize">A-</button>

    </div>

    <div id="main-container" class="draggable">
        

        <div id="content-container">
            <textarea id="contentInput"></textarea>
        </div>
    </div>


</div>
    

    <script src="renderer.js"></script>
